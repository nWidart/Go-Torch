name: Build & Package

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.build.os }}
    runs-on: ${{ matrix.build.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'App'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform: 'darwin/universal'
            os: 'macos-latest'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go mod tidy
        run: go mod tidy

      - name: Build CLI binary
        shell: bash
        run: |
          mkdir -p build/bin
          GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) go build -trimpath -ldflags="-s -w" -o build/bin/gotorch-cli-${GOOS}-${GOARCH} ./cmd/cli

      - name: Build wails
        uses: dAppServer/wails-build-action@v3
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          go-version: '1.24'
          node-version: '20'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gotorch-${{ matrix.build.os }}
          path: |
            build/bin/
