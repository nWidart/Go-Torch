name: Build & Package

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go mod tidy
        run: go mod tidy

      - name: Build CLI binary
        shell: bash
        run: |
          mkdir -p build/bin
          GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) go build -trimpath -ldflags="-s -w" -o build/bin/gotorch-cli-${GOOS}-${GOARCH} ./cmd/cli

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build
        run: wails build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gotorch-${{ matrix.os }}
          path: |
            build/bin/
