name: Build & Package

on:
  push:
    branches: [ main, master ]
  pull_request:
  # optional: limit runs to relevant paths to save CI minutes
  # paths:
  #   - 'cmd/**'
  #   - 'frontend/**'
  #   - 'go.mod'
  #   - '.github/workflows/**'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Cache Go modules ---
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          # common paths for go modules & build cache
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      # --- Cache NPM (via setup-node cache) ---
      - name: Setup Node (and enable cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # uses setup-node's cache support for npm/yarn/pnpm
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Go mod tidy
        run: go mod tidy

      # Build CLI: split to make the commands compatible with the runner shell
      - name: Build CLI (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build/bin
          # produce a (Unix) executable
          go build -trimpath -ldflags="-s -w" -o build/bin/gotorch-cli ./cmd/cli

      - name: Build CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build\bin
          go build -trimpath -ldflags="-s -w" -o build\bin\gotorch-cli.exe ./cmd/cli

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - id: wails-build
        name: Build Wails app
        run: wails build

      # Upload artifacts only after build step runs (checks outcome)
      - name: Upload artifacts
        if: steps.wails-build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: gotorch-${{ matrix.os }}
          path: |
            build/bin/
          retention-days: 7
