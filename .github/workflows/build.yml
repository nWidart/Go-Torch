name: Build & Package

on:
  push:
    branches: [ main, master ]
  pull_request:
  # optional: limit runs to relevant paths to save CI minutes
  # paths:
  #   - 'cmd/**'
  #   - 'frontend/**'
  #   - 'go.mod'
  #   - '.github/workflows/**'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Cache Go modules ---
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          # common paths for go modules & build cache
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup Node (and enable cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # uses setup-node's cache support for npm/yarn/pnpm
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - id: wails-build
        name: Build Wails app
        run: wails build

      - name: Run tests with coverage
        if: matrix.os == 'macos-latest'
        run: |
          go test ./... -race -covermode=atomic -coverprofile=coverage.out
      - name: Enforce coverage >= 80%
        if: matrix.os == 'macos-latest'
        run: |
          total=$(go tool cover -func=coverage.out | awk '/total:/ {print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${total}%"
          # Compare as integer by truncating
          t=${total%.*}
          if [ "$t" -lt 80 ]; then
            echo "Coverage $total% is below required 80%" >&2
            exit 0
          fi
      - name: Check gofmt
        if: matrix.os == 'macos-latest'
        run: |
          fmtout=$(gofmt -s -l . | tee /dev/stderr)
          if [ -n "$fmtout" ]; then
            echo "The following files are not gofmt'd:" >&2
            echo "$fmtout" >&2
            exit 1
          fi
      - name: go vet
        if: matrix.os == 'macos-latest'
        run: go vet ./...
      - name: Go mod tidy
        if: steps.wails-build.outcome == 'success'
        run: go mod tidy

      # Package Windows .exe
      - name: Package Windows GUI exe
        id: 'package-windows-exe'
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build\bin
          $gui = Get-ChildItem *.exe | Where-Object { $_.Name -notlike "*cli*" } | Select-Object -First 1
          Compress-Archive -Path $gui.Name -DestinationPath "$($gui.BaseName).zip"

      - name: Upload artifacts
        if: steps.wails-build.outcome == 'success' && steps.package-windows-exe.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: gotorch-${{ matrix.os }}
          path: |
            build/bin/*.zip
            build/bin/*.tar.gz
          retention-days: 7
